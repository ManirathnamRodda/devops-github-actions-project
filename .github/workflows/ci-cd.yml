name: CI/CD Pipeline - EC2 Docker

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Save EC2 Key
      run: |
        echo "${{ secrets.EC2_KEY }}" | base64 -d > key.pem
        chmod 400 key.pem

    - name: Copy Files to EC2
      run: |
        scp -o StrictHostKeyChecking=no -i key.pem -r . ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/app

    - name: Deploy on EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
          cd /home/ec2-user/app
          docker stop node-app || true && docker rm node-app || true
          docker build -t node-app .
          docker run -d -p 80:3000 --name node-app node-app
        EOF

